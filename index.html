<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Useless Toggle</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://cloud.umami.is/script.js" data-website-id="d2885098-346b-4caf-98ac-98835ec0c1c0"></script>
</head>
<body>
    <div class="container">
        <h1>Useless Toggle</h1>
        <p>Try to turn it on... if you can!</p>
        
        <div class="toggle-area">
            <div class="toggle-container">
                <div class="toggle" id="toggle">
                    <div class="toggle-switch"></div>
                </div>
            </div>
            
            <div class="stickman" id="stickman">
                <div class="head"></div>
                <div class="body"></div>
                <div class="arm left-arm"></div>
                <div class="arm right-arm"></div>
                <div class="leg left-leg"></div>
                <div class="leg right-leg"></div>
            </div>
        </div>
        
        <div class="counter">
            Times turned off: <span id="counter">0</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
<footer>
    <p class="footer-text"><a href="https://github.com/Irtaza2009/Useless-Toggle">Source Code</a></p>
    
</footer>
</html>
